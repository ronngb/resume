<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="dist/assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css" />
  </head>
  <body>
    <main size="A4">
      <div class="sidebar">
        <section class="section-profile">
          <div class="profile">
            <img src="src/assets/img/ronnel.png" class="profile__photo" alt="profile-pic" />
          </div>
          <div class="profile__text">
            <h1 class="heading-primary">
              <span class="heading-primary--main">Ronnel Gabiosa</span>
              <span class="heading-primary--sub">Web Developer</span>
            </h1>
          </div>
        </section>
        <section class="section-contact">
          <h2 class="contact__title base-margin-left">Contact</h2>
          <ul class="contact__list base-margin-left fa-ul">
            <li class="contact__item">
              <span class="fa-li fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
              ronny.gabi@gmail.com
            </li>
            <li class="contact__item">
              <span class="fa-li fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-phone fa-stack-1x fa-inverse"></i>
              </span>
              09558711946
            </li>
            <li class="contact__item">
              <span class="fa-li fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-brands fa-linkedin-in fa-stack-1x fa-inverse"></i>
              </span>
              linked.com/portfolio
            </li>
            <li class="contact__item">
              <span class="fa-li fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-globe fa-stack-1x fa-inverse"></i>
              </span>
              github.io/portfolio
            </li>
            <li class="contact__item">
              <span class="fa-li fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-brands fa-github-alt fa-stack-1x fa-inverse"></i>
              </span>
              github.com/ronny.gabi
            </li>
            <li class="contact__item">
              <span class="fa-li fa-stack fa-pull-left fa-sm" style="height: 3em">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-location-dot fa-stack-1x fa-inverse"></i>
              </span>
              Blk. 4 Lot 25 Model Community Laurel St. Tondo, Manila
            </li>
          </ul>
        </section>
      </div>
      <div class="content"></div>

      <!-- <section class="solid-border sect1">
        <h1>Ronnel Gabiosa</h1>
      </section>
      <section class="solid-border sect2"></section> -->
    </main>
  </body>
</html>
